<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Player Container -->
    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="img/ryanne-1.jpg" alt="Album Art" />
      </div>
      <h2 id="title">Electric Chill Machine</h2>
      <h3 id="artist">Jacinto</h3>
      <audio src="music/ryanne-1.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:06</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
      <!-- Volume slider-->
      <div class="slider_container">
        <div class="volume-container">
          <i class="fa fa-volume-down"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume_slider"
          />
          <i class="fa fa-volume-up"></i>
        </div>
        <div class="playlist-icon">
          <img
            style="color: rgb(129, 129, 129); width: 27px"
            src="./img/playlist.svg"
            alt="list icon"
          />
        </div>
      </div>
      <!-- Music List -->
      <div class="list-border" hidden>
        <div class="list-items" id="list-items">
          <img src="img/Ed-Sheeran-team.jpg" alt="team" />
          <p><b>The A Team</b> <br />Ed Sheeran</p>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="songs.js"></script>
    <script src="script.js"></script>
  </body>
</html>
